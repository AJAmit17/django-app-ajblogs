{% extends 'blogApp/base.html' %}
{% load widget_tweaks %}

{% block content %}
<div class="max-w-md mx-auto mt-8">
    <h2 class="text-2xl font-bold text-center mb-4">Password Reset</h2>
    <form method="POST" action="#">
      {% csrf_token %}
      <div class="mb-4 flex flex-row">
        <label for="{{ form.password.id_for_label }}" class="inline-block text-gray-700 text-sm mx-2 font-bold mb-2 w-2/6">
          Enter Registered Email ID:
        </label>
        <div class="inline-block flex-1">
          {{ form.email|add_class:'mx-2 px-4 border border-gray-600 p-2 rounded h-10 w-full'}}
        </div>
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
          Password Reset
        </button>
      </div>
    </form>
  </div>
{% endblock %}
