{% extends 'blogApp/base.html' %}

{% block content %}
    <header class="py-8">
        <h1 class="text-4xl font-bold text-gray-800 text-center">Welcome to the Blog</h1>
    </header>
    
    <main class="w-full flex justify-center"> <!-- Add 'justify-center' class for center alignment -->
        <section class="shadow-xl p-4 w-full md:w-3/4 lg:w-1/2"> <!-- Set the desired width for different screen sizes -->
            <article class="bg-white rounded-lg shadow-lg p-8 mb-8">
                <div class="flex items-start mb-4">
                    <img class="w-10 h-10 rounded-full mr-4" src="{{ object.author.profile.image.url }}" alt="Author Avatar">
                    <div>
                        <h2 class="text-xl font-bold text-gray-800">{{ object.title }}</h2>
                        <a href="{% url 'user-posts'  object.author.username %}"><h3 class="text-lg text-sky-700 text-gray-600 hover:text-sky-400">{{ object.author }}</h3></a>
                        <p class="text-gray-600 text-sky-400">Posted on <span class="font-bold">{{ object.date_posted  }}</span></p>
                    </div>
                </div>
                <p class="text-gray-800 leading-normal">{{ object.content }}</p>
                <div class="mt-5 mx-auto">
                    {% if object.author == user %}
                        <a class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded" href="{% url 'post-update' object.id %}">Update</a>
                        <a class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" href="{% url 'post-delete' object.id %}">Delete</a>
                    {% endif %}
                </div>
            </article>
        </section>
    </main>
{% endblock %}
