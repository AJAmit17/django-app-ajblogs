{% extends 'blogApp/base.html' %}

{% block content %}
<div class="bg-white rounded-lg shadow-lg p-6">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="mb-4 p-4">
            <legend class="border-b border-gray-300 pb-4 m-4">Delete Post</legend>
            <h2>Are you sure that you want to delete this post "{{ object.title }}"</h2>
        </fieldset>
        <div class="mb-4">
            <button class="bg-red-400 hover:bg-red-600 text-white font-bold py-2 px-4 rounded" type="submit">Delete</button>
            <a href="{% url 'post-details' object.id %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
